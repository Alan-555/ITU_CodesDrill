<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>ITU code drill</title>
</head>

<body class="bg-light">

  <div class="container py-5">

    <!-- EMPTY STATE -->
    <div id="noDataNotice" class="text-center my-5">
      <div class="alert alert-warning d-inline-block px-4 py-3 shadow-sm">
        <strong>Žádná data</strong><br />
        Nejdříve nahraj nebo vytvoř data v editoru.
      </div>
    </div>

    <!-- GAME -->
    <div id="game" hidden class="row justify-content-center mb-5">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body text-center">

            <!-- CODE / PROMPT -->
            <div
              id="code"
              class="fs-1 fw-bold mb-4 text-primary"
            >
              CZ
            </div>

            <!-- USER INPUT -->
            <input
              type="text"
              id="input"
              class="form-control form-control-lg text-center"
              placeholder="Tvá odpověď"
              autocomplete="off"
            />

            <!-- HELPER TEXT -->
            <div id="helper" class="form-text mt-2">
              Stiskni ENTER pro potvrzení
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- EDITOR CONTROLS -->
    <div class="card shadow-sm">
      <div class="card-body">

        <div class="d-flex flex-wrap gap-2 mb-3">
          <button id="toggle" class="btn btn-outline-primary">
            Otevřít editor
          </button>

          <button id="save" class="btn btn-success">
            Uložit
          </button>

          <label class="btn btn-secondary mb-0">
            Nahrát
            <input id="load" type="file" accept="application/json" hidden />
          </label>
        </div>

        <div id="country-editor" hidden></div>

      </div>
    </div>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
